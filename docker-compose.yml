version: '3.8'

services:
  netweb:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: netweb-app
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    environment:
      - PORT=8080
    networks:
      - netweb-network

networks:
  netweb-network:
    driver: bridge